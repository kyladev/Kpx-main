<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/5be346f7c3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/frontend-files/css/settings.css" />
  <link rel="stylesheet" href="/frontend-files/css/req.css" />
  <link rel="stylesheet" href="/frontend-files/css/particles.css">
  <title>KPX</title>
  <link id="ficon" rel="icon" type="image/x-icon" href="" />
  <script src="/frontend-files/js/cloak.js"></script>
</head>

<body style="overflow-x: hidden; overflow-y: scroll !important;">
  <div id="particles-js" style="z-index: -10; position: fixed; top: 0%; width: 100%; height: 100%;">
    <canvas class="particles-js-canvas-el"></canvas>
  </div>
  <div id="content" style="position: relative;">
    <div id="nav-container">
      <!--navbar generated here-->
    </div>
    <h1 id="title">KPX</h1>
    <h3 class="subheading">Settings - Colors (WIP)</h3>
    <div class="center-wrapping">
      <div class="sections-container">

        <div class="sections">
          <div class="settingdesc">
            <h3>Background color</h3>
          </div>
          <div class="right-items">
            <input id="backgroundcolor" placeholder="Enter a hexcode..." />
            <button id="backgroundcolorset" onclick="backgroundcolorset()">
              Set color
            </button>
          </div>
        </div>

        <div class="sections">
          <div class="settingdesc">
            <h3>Secondary color</h3>
          </div>
          <div class="right-items">
            <input id="secondarycolor" placeholder="Enter a hexcode..." />
            <button id="secondarycolorset" class="setbutton" onclick="secondarycolorset()">
              Set color
            </button>
          </div>
        </div>

        <div class="sections">
          <div class="settingdesc">
            <h3>Tertiary color</h3>
          </div>
          <div class="right-items">
            <input id="tertiarycolor" placeholder="Enter a hexcode..." />
            <button id="tertiarycolorset" class="setbutton" onclick="tertiarycolorset()">
              Set color
            </button>
          </div>
        </div>

        <div class="sections">
          <div class="settingdesc">
            <h3>Text color</h3>
          </div>
          <div class="right-items">
            <input id="textcolor" placeholder="Enter a hexcode..." />
            <button id="textcolorset" class="setbutton" onclick="textcolorset()">
              Set color
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<!--pagegen scripts-->
<script src="/frontend-files/pagegen-js/navbar-1-gen.js"></script>
<!--general scripts-->
<script src="/frontend-files/js/req.js"></script>
<script src="/frontend-files/js/settings.js"></script>
<!--particle scripts-->
<script src=" https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js "></script>
<script src="/frontend-files/js/particles/particles-js.js"></script>
<script src="/frontend-files/js/particles/settings-particles.js"></script>

</html>
